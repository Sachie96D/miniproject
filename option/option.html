<html>
    <head>
        <title>Login And Registration Form</title>
        <link rel="stylesheet" type="text/css" href="css/option.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                     <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="img/fb.png">
                    <img src="img/tw.png">
                    <img src="img/gp.png">
                </div>
            <form class="input-group" id="login">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter password" required >
                <input type="checkbox" class="chech-box1"><span1>Remember Password</span1>
                <button type="submit" class="submit-btn1">log In</button>
            </form>
            <form class="input-group" id="register">
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Last Name" required >
                <input type="text" class="input-field"  placeholder="Email" required>
                <input type="text" class="input-field"  placeholder="Password" required>
                <input type="text" class="input-field"  placeholder="Phone Number" required>
                <input type="checkbox" class="chech-box2"><span2>I agree to the terms and conditions</span2>
                <button type="submit" class="submit-btn2">Register</button>
               
                        </form>         
               
            </div>
        </div>
        <script src="js/option.js"> </script>
    </body>
</html>
